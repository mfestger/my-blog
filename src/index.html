<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to #Festg AM</title>
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">

</head>
<body>
<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a id="festgAM" class="blog-nav-item">#Festg AM</a>
            <a id="my-personal-blog" class="blog-nav-item">My Personal Blog</a>
            <ul class="nav navbar-nav navbar-right small">
            <a class="blog-nav-item" href="#">Home</a>
            <a class="blog-nav-item" href="#">About Me</a>
            <a class="blog-nav-item" href="#">Portfolio</a>
            <a class="blog-nav-item" href="#">Archive</a>
            <a class="blog-nav-item" href="#">Contact</a>
            </ul>
        </nav>
    </div>
</div>
<div class="container-fluid">
    <img id="blog-banner-pic" src="http://i.imgur.com/rstSOSa.jpg">
</div>
<div id="main-container" class="col-md-12">
    <div id="posts" class="container col-md-8"></div>

    <div id="right-buffer" class="col-md-4">
        <div id="about-me-section">
            <img id="me-pic" src="http://i.imgur.com/PYCDs5s.jpg"></img>
            <div class="about-me-text">
                My name is <strong>Mike Festger.</strong>
            </div>
            <div class="about-me-text">
                I'm a software engineer, basketball fanatic, video game enthusiast, Warhammer 40K lore scholar, and now blogger.
            </div>

        </div>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $.ajax({
        url: "blog.json",
        type: "GET"
    }).done(function(data) {
        for(var c = 0; c < data.length; c++){
            data.reverse();
            console.log(data[c]);
            var postSpace = "<p>";
            var postBold = "<h1>";
            var postDate = "<h3>";
            postBold += data[c].title + "</h1>";
            postDate += data[c].date + "</h3>";
            postSpace += data[c].categories + "</p>";
            postSpace += data[c].content + "</p>";

            $('#posts').append(postBold);
            $('#posts').append(postDate);
            $('#posts').append(postSpace);



        }
    });

</script>
</body>
</html>
